<section class="text-center bg-light" >
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <mat-card>
                <div class=" border-color-9 p-3 p-sm-6 radius-secondary">
                    <h3 class="text-center fs-2 fs-md-3">{{title}}</h3>
                    <hr class="short"
                        data-zanim='{"from":{"opacity":0,"width":0},"to":{"opacity":2,"width":"4.20873rem"},"duration":0.8}'
                        data-zanim-trigger="scroll" />
                    

                        <div class="login-space" >
                            <div class="sign-up-form" style="margin-top: 30px;">
                                <form #addAdminForm="ngForm" (ngSubmit)="addAdmin()">
                                <div class="form-row">
                                    <div class="form-group col-md-6"> 
                                        <mat-form-field appearance="fill" class="col-md-12">
                                           <mat-label> Pr√©nom</mat-label>
                                           <input matInput type="text"  required [(ngModel)]="user.firstName" [ngModelOptions]="{standalone:true}">
                                       </mat-form-field>
                                       </div>
                                   
                                       <div class="form-group col-md-6"> 
                                        <mat-form-field appearance="fill" class="col-md-12">
                                           <mat-label>Nom de famille </mat-label>
                                           <input matInput type="text"  required [(ngModel)]="user.lastName" [ngModelOptions]="{standalone:true}">
                                       </mat-form-field>
                                       </div>
                                   
    
    
                                </div>

                                        <div class="input-group">
                                            <mat-form-field appearance="fill"  class="col-md-12">
                                                <mat-label>Entrer votre Email</mat-label>
                                                <input type="email" matInput placeholder="Ex. pat@example.com" required
                                                    [(ngModel)]="user.email" [ngModelOptions]="{standalone:true}">
                                                    
                                            </mat-form-field>
                                        </div>
    
                                        <div class="form-row" style="margin-top:15px;">
                                            <div class="form-group col-md-6">
                                                <mat-form-field appearance="fill" class="col-md-12"  >
                                                    <mat-label>Mot de passe</mat-label>
                                                    <input matInput type="password" [(ngModel)]="user.password" [ngModelOptions]="{standalone:true}" required   >
                                                </mat-form-field>    
                                            </div>
    
                                            <div class="form-group col-md-6">
                                                <mat-form-field appearance="fill" class="col-md-12"  >
                                                    <mat-label>Confirmer mot de passe</mat-label>
                                                    <input matInput type="password" [(ngModel)]="user.confirmPassword" [ngModelOptions]="{standalone:true}" required   >
                                                </mat-form-field> 
                                            </div>
                                            
                            
                                        </div>
                                    <div class="input-group col-md-12" >
                                        <mat-form-field class="example-full-width" appearance="fill"  class="col-md-12" >
                                            <mat-label>Telephone</mat-label>
                                            <span matPrefix>+216 &nbsp;</span>
                                            <input type="tel" matInput placeholder="55 555 555" [(ngModel)]="user.tel" [ngModelOptions]="{standalone:true}" 
                                                required>
                                            <mat-icon matSuffix>mode_edit</mat-icon>
                                        </mat-form-field>
                                     
                                    </div>
    
                                <div class="row align-items-center mt-3">
                                    <div class="col-6 mt-2 mt-sm-3" style="margin-left: 25%;"><button class="btn btn-primary btn-block"
                                            type=""  >{{title}}</button></div>
                                </div>
                                
                            </form>
                            </div>
                        </div>

                </div>
            </mat-card>
            </div>
        </div>
        <!--/.row-->
    </div>
    <!--/.container-->
</section>
