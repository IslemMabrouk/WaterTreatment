
  

      <table mat-table [dataSource]="demandes" class="mat-elevation-z8 table">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
   <!-- Position Column -->
   <ng-container matColumnDef="validation" >
    <th mat-header-cell *matHeaderCellDef style="text-align: center;">  Type </th>
    <td mat-cell *matCellDef="let element" style="text-align: center;"> {{element.validation}} </td>
  </ng-container>
<!-- Position Column -->
   <ng-container matColumnDef="client" >
    <th mat-header-cell *matHeaderCellDef style="text-align: center;">Client </th>
    <td mat-cell *matCellDef="let element" style="text-align: center;"> {{element.client}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="product" >
    <th mat-header-cell *matHeaderCellDef style="text-align: center;" > Produit </th>
    <td mat-cell *matCellDef="let element" style="text-align: center;" > {{element.product}}  </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="etat">
    <th mat-header-cell *matHeaderCellDef style="text-align: center;" > Etat </th>
    <td mat-cell *matCellDef="let element"   >
      <mat-chip-list >
        <mat-chip style="text-align: center; width: 90px; margin-left: 60px;"   color="{{ element.etat == 'TraitÃ©e' ? 'primary' : ( element.etat == 'En attente' ? 'warn' : 'warn' ) }}" selected >
          {{element.etat}}
        </mat-chip>
      </mat-chip-list>
       </td>
  </ng-container>
       <!-- Symbol Column -->
       <form [formGroup]="nodeMailerForm" >
    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let element" style="text-align: center;"  > 
          <button mat-mini-fab color="basic" aria-label="Example icon button with a filter list icon"  *ngIf="element.etat == 'En attente'" style="margin-left: -20px;"  (click)="sendEmail(element,element.email)">
            <mat-icon type="button"  style="color: green;"  >check</mat-icon>
          </button>
          <button mat-mini-fab color="basic" aria-label="Example icon button with a filter list icon"  *ngIf="element.etat == 'En attente'" style="margin-left: 15px;" (click)="deletedemande(element._id,element.email)">
            <mat-icon type="button"  color="warn"   >close</mat-icon>
          </button>
        </td>
      </ng-container>

    </form>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
  showFirstLastButtons 
  aria-label="Select page of periodic elements">
</mat-paginator>
