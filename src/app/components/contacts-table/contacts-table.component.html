

      <table mat-table [dataSource]="contacts" class="mat-elevation-z8 table" style="width:1200px" >

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
   <!-- Position Column -->
   <ng-container matColumnDef="type" >
    <th mat-header-cell *matHeaderCellDef style="text-align: center;"> <b>Type</b>  </th>
    <td mat-cell *matCellDef="let element" style="text-align: center;"> {{element.type}} </td>
  </ng-container>
<!-- Position Column -->
   <ng-container matColumnDef="client" >
    <th mat-header-cell *matHeaderCellDef style="text-align: center;"> <b>Client</b>  </th>
    <td mat-cell *matCellDef="let element" style="text-align: center;"> {{element.client}} </td>
  </ng-container>


  <!-- Weight Column -->
  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef style="text-align: center;" > <b>Date</b>  </th>
    <td mat-cell *matCellDef="let element" style="text-align: center;"> {{element.date | date:'medium'}} </td>
  </ng-container>

    
  <!-- Position Column -->
  <ng-container matColumnDef="etat" >
    <th mat-header-cell *matHeaderCellDef style="text-align: center;"><b>Etat</b> </th>
    <td mat-cell *matCellDef="let element"   >
      <mat-chip-list >
        <mat-chip style="text-align: center;"   color="{{ element.etat == 'TraitÃ©e' ? 'primary' : ( element.etat == 'En attente' ? 'warn' : 'warn' ) }}" selected >
          {{element.etat}}
        </mat-chip>
      </mat-chip-list>
       </td>
  </ng-container>

       <!-- Symbol Column -->
    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> <b>Actions</b>  </th>
        <td mat-cell *matCellDef="let element" style="text-align: center;"  > 
          <button mat-mini-fab color="basic" aria-label="Example icon button with a filter list icon"  *ngIf="element.etat == 'En attente'" style="margin-left: -100px;" (click)="valideContact(element,element.email)">
            <mat-icon type="button"  style="color: green;"  >check</mat-icon>
          </button>
          <button mat-mini-fab color="basic" aria-label="Example icon button with a filter list icon"  *ngIf="element.etat == 'En attente'" style="margin-left: 15px;" (click)="deleteContact(element._id,element.email)">
            <mat-icon type="button"  color="warn"   >close</mat-icon>
          </button>
        </td>
      
      </ng-container>

     
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
  showFirstLastButtons 
  aria-label="Select page of periodic elements">
</mat-paginator>
