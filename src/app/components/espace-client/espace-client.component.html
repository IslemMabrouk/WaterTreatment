<section class="text-center bg-light">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <mat-card style="width: 1200px;">
                <div class=" border-color-9 p-3 p-sm-6 radius-secondary">
                    <mat-tab-group mat-align-tabs="center" >
                        <mat-tab label="Demande" style="width: 500px;">

                          <table mat-table [dataSource]="myDemande" class="mat-elevation-z8" style="width:1000px" >

                            <!--- Note that these columns can be defined in any order.
                                  The actual rendered columns are set as a property on the row definition" -->
                          
                            <!-- Position Column -->
                            <ng-container matColumnDef="validation">
                              <th mat-header-cell *matHeaderCellDef>Type </th>
                              <td mat-cell *matCellDef="let element"> {{element.validation}} </td>
                            </ng-container>
                          
                            <!-- Name Column -->
                            <ng-container matColumnDef="idProduct">
                              <th mat-header-cell *matHeaderCellDef> Produit </th>
                              <td mat-cell *matCellDef="let element"> {{element.idProduct}} </td>
                            </ng-container>
                          
                            <!-- Weight Column -->
                            <ng-container matColumnDef="etat">
                              <th mat-header-cell *matHeaderCellDef> Etat </th>
                              <td mat-cell *matCellDef="let element"> {{element.etat}} </td>
                            </ng-container>
                          
                           

                            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                          </table>
                              

                        </mat-tab>
                        <mat-tab label="RDV">  <div class="login-space">
                            <div class="sign-up-form" style="margin-top: 30px;">
                              
                            </div>
                        </div></mat-tab>
                    </mat-tab-group>



                </div>
            </mat-card>
            </div>
        </div>
        <!--/.row-->
    </div>
    <!--/.container-->
</section>
