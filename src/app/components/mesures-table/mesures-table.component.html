
  

      <table mat-table [dataSource]="mesures" class="mat-elevation-z8 table" style="width:1150px" >

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="region" >
      <th mat-header-cell *matHeaderCellDef style="text-align: center;"><b>Region</b>  </th>
      <td mat-cell *matCellDef="let user" > {{user.region}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <!-- <ng-container matColumnDef="annee">
      <th mat-header-cell *matHeaderCellDef style="text-align: center;"> année </th>
      <td mat-cell *matCellDef="let element"> {{element.annee}} </td>
    </ng-container> -->
  
    <!-- Weight Column -->
    <ng-container matColumnDef="chlore">
      <th mat-header-cell *matHeaderCellDef style="text-align: center;"> <b>Chlore ( mg/l )</b>  </th>
      <td mat-cell *matCellDef="let element"> {{element.chlore}}  </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="calcaire">
      <th mat-header-cell *matHeaderCellDef style="text-align: center;"> <b>Calcaire ( mg/l )</b>  </th>
      <td mat-cell *matCellDef="let element"> {{element.calcaire}}</td>
    </ng-container>
  
     <!-- Symbol Column -->
     <ng-container matColumnDef="residu">
        <th mat-header-cell *matHeaderCellDef style="text-align: center;"> <b>Residu à sec ( mg/lo2 )</b>  </th>
        <td mat-cell *matCellDef="let element"> {{element.residu}}  </td>
      </ng-container>
      
         <!-- Symbol Column -->
         <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef style="text-align: center;" > <b>Actions</b>  </th>
          <td mat-cell *matCellDef="let element"  > 
            <button mat-mini-fab color="basic" aria-label="Example icon button with a filter list icon"  (click)="editUser(element._id)" style=" margin-right: 10px;" >
              <mat-icon type="button"  color="green" >edit</mat-icon>
            </button>
            <button mat-mini-fab color="warn" aria-label="Example icon button with a filter list icon"  (click)="deleteUser(element._id)" >
              <mat-icon type="button"  >delete</mat-icon>
            </button>
          </td>
        </ng-container>

     
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
  showFirstLastButtons 
  aria-label="Select page of periodic elements">
</mat-paginator>
