<section class="text-center">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="border border-color-9 p-3 p-sm-6 radius-secondary">
                    <h3 class="text-center fs-2 fs-md-3">Ajouter un contrat</h3>
                    <hr class="short"
                        data-zanim='{"from":{"opacity":0,"width":0},"to":{"opacity":2,"width":"4.20873rem"},"duration":0.8}'
                        data-zanim-trigger="scroll" />
                    

                        <div class="login-space" >
                            <div class="sign-up-form" style="margin-top: 30px;">
                                <form #addContratForm="ngForm" (ngSubmit)="addContrat()" >
                                <div class="form-row">
                                    <div class="form-group col-md-12">
                                        <mat-form-field appearance="fill" class="form-group col-md-12">
                                            <mat-label>Type de contrat</mat-label>
                                            <mat-select disableRipple required [(ngModel)]="contrat.type" [ngModelOptions]="{standalone:true}">
                                                <mat-option value="Privilège">Privilège</mat-option>
                                                <mat-option value="Confort">Confort</mat-option>
                                                <mat-option value="Essentiel">Essentiel</mat-option>
                                            </mat-select>
                                        </mat-form-field>
                                    </div>
    
                                    <div class="form-group col-md-12">
                                        <mat-form-field appearance="fill" class="col-md-12"  >
                                            <mat-label>Nombre de visite</mat-label>
                                            <input matInput type="number" [(ngModel)]="contrat.nombreVisites" [ngModelOptions]="{standalone:true}" required   >
                                        </mat-form-field>                                   
                                     </div>

                                     <div class="form-group col-md-12">
                                        <mat-form-field appearance="fill" class="form-group col-md-12">
                                            <mat-label>Dépannage prioritaire</mat-label>
                                            <mat-select disableRipple required [(ngModel)]="contrat.depannagePrioritaire" [ngModelOptions]="{standalone:true}">
                                                <mat-option value="48h">48h</mat-option>
                                                <mat-option value="72h">72h</mat-option>
                                            </mat-select>
                                        </mat-form-field>
                                    </div>
                                   
                                
                                <div class="form-group col-md-12" style="text-align: justify;">
                                    <div *ngFor="let item of _servicesList">
                                   <div > 
                                       <mat-checkbox color ="primary" class="example-margin" name={{item.name}} (change)="onChange()" [(ngModel)]="item.isselected" [ngModelOptions]="{standalone:true}" require ><h4> {{item.name}} </h4></mat-checkbox>
                                   
                                </div>
                                  </div>
                                  
                               
                                </div>
                                </div>
                                <div class="row align-items-center mt-3">
                                    <div class="col-6 mt-2 mt-sm-3" style="margin-left: 25%;"><button class="btn btn-primary btn-block"
                                            type=""  >AJOUTER</button></div>
                                </div>
                            </form>
                            </div>
                        </div>

                </div>
            </div>
        </div>
        <!--/.row-->
    </div>
    <!--/.container-->
</section>
