<mat-tab-group>
  <mat-tab label="Listes des utilisateurs et admins">
    <table mat-table [dataSource]="users" class="mat-elevation-z8 table" style="width:1200px" >

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="firstName" >
    <th mat-header-cell *matHeaderCellDef><b>Prenom</b>  </th>
    <td mat-cell *matCellDef="let user" > {{user.firstName}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="lastName">
    <th mat-header-cell *matHeaderCellDef> nom </th>
    <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> email </th>
    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="tel">
    <th mat-header-cell *matHeaderCellDef> tel </th>
    <td mat-cell *matCellDef="let element"> {{element.tel}} </td>
  </ng-container>

    
  <!-- Symbol Column -->
  <ng-container matColumnDef="role">
      <th mat-header-cell *matHeaderCellDef> role </th>
      <td mat-cell *matCellDef="let element"  [ngClass]="{'green':element.role=='admin', 
      'blue' :element.role=='client'}"> {{element.role}} </td>
    </ng-container>
     <!-- Symbol Column -->
  <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let element"  > 
        
        <mat-icon type="button" (click)="editUser(element._id)" color="green" style="margin-right: 20px;">edit</mat-icon>
        <mat-icon type="button" (click)="deleteUser(element._id)"  color="warn">delete</mat-icon>
      </td>
    </ng-container>

   
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [pageSizeOptions]="[5, 10, 20]"
showFirstLastButtons 
aria-label="Select page of periodic elements">
</mat-paginator>
</mat-tab>

</mat-tab-group>
