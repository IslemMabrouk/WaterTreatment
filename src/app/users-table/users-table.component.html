
    <table mat-table [dataSource]="users" class="mat-elevation-z8 table" >

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="firstName" >
    <th mat-header-cell *matHeaderCellDef><b>Prenom</b>  </th>
    <td mat-cell *matCellDef="let element" > {{element.firstName}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="lastName">
    <th mat-header-cell *matHeaderCellDef> Nom </th>
    <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> Email </th>
    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="tel">
    <th mat-header-cell *matHeaderCellDef> Tel </th>
    <td mat-cell *matCellDef="let element"> {{element.tel}} </td>
  </ng-container>

    
  <!-- Symbol Column -->
  <ng-container matColumnDef="role">
      <th mat-header-cell *matHeaderCellDef> Role </th>
      <td mat-cell *matCellDef="let element"   >
        <mat-chip-list >
          <mat-chip  color="{{element.role == 'client' ? 'primary' : ( element.role == 'admin' ? 'warn' : 'warn' ) }}" selected >
            {{element.role}}
          </mat-chip>
        </mat-chip-list>
         </td>
    
    </ng-container>
     <!-- Symbol Column -->
  <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let element"> 
        <button mat-mini-fab color="basic" aria-label="Example icon button with a filter list icon" *ngIf="element.role=='admin'"  (click)="editUser(element._id)" style="margin-left: -44px; margin-right: 10px;" >
          <mat-icon type="button"  color="green" >edit</mat-icon>
        </button>
        <button mat-mini-fab class="yellow" aria-label="Example icon button with a filter list icon" *ngIf="element.role=='client'"  (click)="suivi(element._id)" style="margin-left: -60px; margin-right: 5px;" >
          <mat-icon type="button"  color="green" >bar_chart</mat-icon>
        </button>
        <button mat-mini-fab class="vert" aria-label="Example icon button with a filter list icon" *ngIf="element.role=='client'"  (click)="add(element._id)" style="margin-right: 5px;"  >
          <mat-icon type="button"  color="green" >add</mat-icon>
        </button>
        <button mat-mini-fab color="warn" aria-label="Example icon button with a filter list icon"  (click)="deleteUser(element._id)" >
          <mat-icon type="button"  >delete</mat-icon>
        </button>
      </td>
    </ng-container>

   
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [pageSizeOptions]="[5, 10, 20]"
showFirstLastButtons 
aria-label="Select page of periodic elements">
</mat-paginator>
