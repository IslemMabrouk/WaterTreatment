<mat-sidenav-container  class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a *ngFor="let item of menuItems" mat-list-item [routerLink]="'/admin/'+item"> {{item | titlecase}} </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar style="background-color: #0a2868;">
      
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span style="color: white;">I.M. HydroCare</span>

      <button class="border border-5 rounded-circle" mat-button [matMenuTriggerFor]="belowMenu"
        style="color: white;font-size: xx-large;background-color: rgb(255, 38, 0);border-width: thick;margin-left: 80%;height: 50px;">{{first}}</button>
        <mat-menu #belowMenu="matMenu" yPosition="below">
          <button mat-menu-item>{{connectedUser.email}}</button>
          <button mat-menu-item (click)="logout()">LogOut</button>
        </mat-menu>
      
    </mat-toolbar>
    <!-- Add Content Here -->
    
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
